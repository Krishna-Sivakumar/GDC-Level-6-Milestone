{% extends "base.html" %}
{% block content %}
<p class="text-4xl font-bold capitalize">Task Manager</p>
<p class="text-2xl capitalize my-4">Delete</p>

<form action="" method="post" class="flex flex-col my-4">
    {% csrf_token %}
    <p class="my-4">Are you sure you want to delete "{{object}}"?</p>
    <input class="p-4 bg-red-500 text-white rounded-xl text-center" type="submit" value="Delete">
</form>
{% endblock content %}
