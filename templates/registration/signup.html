{% extends "base.html" %}
{% block content %}
<p class="text-4xl font-bold capitalize">Task Manager</p>
<p class="text-2xl capitalize my-4">Signup</p>

<form action="" method="post" class="flex flex-col my-4">
    {% csrf_token %}
    {% for field in form %}
        {{field.errors}}
        {{field.label_tag}}
        {{field}}
        {% if field.help_text %} <p class="text-slate-500 text-xs">{{ field.help_text|safe }}</p> {% endif %}
        <br>
    {% endfor %}
    <input class="p-4 bg-red-500 text-white rounded-xl text-center" type="submit" value="Signup">
</form>
{% endblock content %}
